services:
  fhir-transformer:
    build: .
    ports:
      - "9091:8080"
    restart: unless-stopped
    container_name: fhir-transformer
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/fhirtransformer
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./src/main/resources/application.properties:/app/config/application.properties

  rabbitmq:
    image: rabbitmq:3-management-alpine
    # ports removed to avoid bind errors

    container_name: fhir-mq
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  mongo:
    image: mongo:latest
    # ports removed to avoid bind errors

    container_name: fhir-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fhir-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  mongo-data:
  redis-data:
